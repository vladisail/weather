{%load static%}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'weather/css/main.css' %}">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="GET">
                        <label for="city"></label>
                        <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-success">
                    </form>
                </div>


                <div class="col-4 offset-1">
                    <h1>Информация</h1>
                    <div class="alert alert-success">
                        {% if info %}
                        <div class="row">
                            <div class="col-6">
                                <b>Город:</b> {{info.city}} <br>
                                <b>На улице:</b> {{info.precipitation}} <br>
                                <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                                <b>Влажность:</b> {{info.humidity}}% <br>
                            </div>
                            <div class="col-6 text-center">
                                <img src="{{info.icon}}" alt="Фото погоды" class="img-thumbnail rounded-circle" style="background-color: transparent;">
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
